<?xml version="1.0" encoding="utf-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN"
    "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" width="430" height="480">
  <svg>
    <path id='road' fill="#d1d3d4" d="M341.807,183.504c9.68,2.498,59.726,25.906,17.27,39.579s-229.55,45.336-281.361,71.963c-51.811,26.626-95.706,65.486-46.774,115.859c48.933,50.374,69.801,48.935,69.801,48.935l266.25,0.72c0,0-142.708-73.646-144.147-113.226c-1.439-39.579,42.636-50.001,63.56-57.325c28.784-10.075,72.274-26.612,99.29-36.457c16.506-6.015,42.464-28.31,22.315-47.74C397.306,195.491,292.061,170.666,341.807,183.504z"/>
    <text x="140" y="70" fill="#d3232a" font-family="Impact" font-size="66" style="text-align: center">ПOРА</text>
    <text x="10" y="140" fill="#d3232a" font-family="Impact" font-size="66">НА ТЕХОСМОТР!</text>
    <image width="80" height="60" xlink:href="mafynka.png" >
      <animateTransform attributeName="transform" type="translate" dur="3s" values="315,180;20,240;80,280" fill="freeze" />
      <animateTransform attributeName="transform" type="scale" additive="sum" values="1;3" dur="3s" fill="freeze"/>
    </image>
    <image width="80" height="60" xlink:href="exclamation.png" transform="translate(-20,150),scale(5)" >
      <set begin="0s" attributeName="visibility" to="hidden" />
      <animate attributeName= "visibility" from="hidden" to="visible" begin="3s" dur="0.5s" end="5s" repeatCount="3"/>
    </image>
    <set begin="5s" attributeName="visibility" to="hidden" />
  </svg>

  <svg>
    <text x="90" y="70" fill="#d3232a" font-family="Impact" font-size="66" style="text-align: center">НЕКОГДА</text>
    <text x="110" y="140" fill="#d3232a" font-family="Impact" font-size="66">СТОЯТЬ</text>
    <text x="50" y="210" fill="#d3232a" font-family="Impact" font-size="66">В ОЧЕРЕДИ?</text>
    <image width="320" height="240" xlink:href="angry_mafynka.png" transform="translate(-10,230)" />
    <image width="240" height="180" xlink:href="small_queue.png" transform="translate(260,60)">
      <set begin="0s" attributeName="visibility" to="hidden" />
      <set begin="5.5s" attributeName="visibility" to="visible" />
      <set begin="10s" attributeName="visibility" to="hidden" />
    </image>
    <image width="150" height="80" xlink:href="queue.png" transform="translate(290,250)">
      <set begin="0s" attributeName="visibility" to="hidden" />
      <set begin="6.5s" attributeName="visibility" to="visible" />
      <set begin="10s" attributeName="visibility" to="hidden" />
    </image>
    <image width="160" height="120" x="210" y="200" xlink:href="questions.png" >
      <set begin="0s" attributeName="visibility" to="hidden" />
      <animate attributeName= "visibility" from="hidden" to="visible" begin="7s" dur="0.5s" end="10s" repeatCount="3"/>
    </image>
    <set begin="0s" attributeName="visibility" to="hidden" />
    <set begin="5s" attributeName="visibility" to="visible" />
    <set begin="10s" attributeName="visibility" to="hidden" />
  </svg>

  <svg>
    <image width="500" height="300" xlink:href="display.png" transform="translate(-35,175)" />
    <g>
      <text x="70" y="70" fill="#d3232a" font-family="Impact" font-size="66" style="text-align: center">ЗАПИШИСЬ</text>
      <text x="15" y="140" fill="#d3232a" font-family="Impact" font-size="66">НА ТЕХОСМОТР,</text>
      <set begin="0s" attributeName="visibility" to="hidden" />
      <set begin="10.5s" attributeName="visibility" to="visible" />
    <set begin="15s" attributeName="visibility" to="hidden" />
    </g>
    <g>
      <text x="80" y="290" fill="black" font-family="Impact" font-size="66" style="text-align: center">НЕ ОТХОДЯ</text>
      <text x="25" y="370" fill="black" font-family="Impact" font-size="66" style="text-align: center">ОТ МОНИТОРА!</text>
      <set begin="0s" attributeName="visibility" to="hidden" />
      <set begin="12s" attributeName="visibility" to="visible" />
    <set begin="15s" attributeName="visibility" to="hidden" />
    </g>
    <set begin="0s" attributeName="visibility" to="hidden" />
    <set begin="10s" attributeName="visibility" to="visible" />
    <set begin="15s" attributeName="visibility" to="hidden" />
  </svg>
  <svg>
    <text x="50" y="70" fill="#d3232a" font-family="Impact" font-size="66" style="text-align: center">ЖМИ</text>
    <text x="190" y="70" fill="black" font-family="Impact" font-size="66" style="text-align: center">СЮДА</text>
    <text x="360" y="70" fill="#d3232a" font-family="Impact" font-size="66" style="text-align: center">!
      <set begin="0s" attributeName="visibility" to="hidden" />
      <animate attributeName= "visibility" from="hidden" to="visible" begin="15s" dur="0.7s" repeatCount="indefinite"/>
    </text>
    <image width="400" height="500" xlink:href="joyful_mafynka.png" transform="translate(15, 50)" />
    <set begin="0s" attributeName="visibility" to="hidden" />
    <set begin="15s" attributeName="visibility" to="visible" />
  </svg>
</svg>
