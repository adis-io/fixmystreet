# Use the README file as a reference to customize settings.

AdminUser:
  fields:
    default: first_name, last_name, role, email, locale
    list: email, role, status
    form: first_name, last_name, role, email, password, password_confirmation, locale
    options:
      selectors: role, locale
      booleans:
        status: Active, Inactive
  filters: status, role
  search: first_name, last_name, email
  application: Admin
  description: Users Administration

Report:
  fields:
   list: title
   form: title, description, city, latitude, longtitude, photo1, photo2, photo3, photo4, photo5
  application: fixmystreet
  search: title, description

City:
  fields:
    list: name
    form: name, lat, long, zoom, subdomain, country
  application: fixmystreet

Country:
  fields:
    list: name
    form: name, lat, long, zoom
  application: fixmystreet
